<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <!-- <script type="module" src="./index.js"></script> -->
  </head>
  <body class="container">
    <header class="header">
      <p class="header__text">(Between 1 and 20)</p>
      <button class="header__btn">Again!</button>
    </header>
    <main class="container">
      <h1 class="main__title">Guess My Number!</h1>
      <p class="main__question">?</p>
      <section class="left">
        <p class="left__start">Start guessing...</p>
        <div class="left__container">
          <input
            class="left__input"
            type="number"
            class="guess"
            pattern="[0-9]{10}"
          />
          <button type="submit" class="left__btn">Check!</button>
        </div>
        <p class="label-score">ğŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ğŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
      <img class="fon_photo" src="./images/fon-photo.png" alt="Fon Photo" />
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
